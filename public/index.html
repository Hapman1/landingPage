<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hapmasent - Smart Investment Platform</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #22C55E, #16A34A);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            max-width: 600px;
            padding: 2rem;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            font-weight: bold;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        .button {
            display: inline-block;
            background: white;
            color: #22C55E;
            padding: 1rem 2rem;
            text-decoration: none;
            border-radius: 0.5rem;
            font-weight: bold;
            transition: transform 0.2s;
        }
        .button:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hapmasent</h1>
        <p>Smart Investment Platform - 7% Weekly ROI</p>
        <p>If you're seeing this page, the deployment is working. The Next.js app should load automatically.</p>
        <a href="/" class="button">Go to App</a>
    </div>
    
    <script>
        // Redirect to the Next.js app after a short delay
        setTimeout(() => {
            if (window.location.pathname === '/index.html') {
                window.location.href = '/';
            }
        }, 3000);
    </script>
</body>
</html>
